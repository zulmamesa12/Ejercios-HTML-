<!DOCTYPE html> 
<html>

<!--La etiqueta ruby sirve para marcar anotaciones ruby en lenguajes ideogramáticos (como el chino o el japonés) que sirven como guía para la pronunciación.
El texto que va a ser objeto de anotación va dentro de la etiqueta ruby, acompañado de las anotaciones marcadas con la etiqueta rt. También se puede añadir la etiqueta rp para marcar los paréntesis alrededor de la anotación (para los navegadores que no soportan estas etiquetas; los que la soportan no muestran el contenido de rp).Sus atributos son globales-->

<title> Ruby </title> 

<body>
<!--Las letras en japones y chino no apareceran en el navegador solo en este programa.--> 
<h1>
<ruby> 私 = Yo en japones <rt> わたし = Privado en chino </rt></ruby>
<br>
<br>
<br>
<ruby> 名前 = Nombre en japones <rt> なまえ = Nombre en chino</rt>
</ruby>
</h1>

</body> 
</html>
