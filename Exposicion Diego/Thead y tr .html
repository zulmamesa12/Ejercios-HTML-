<!DOCTYPE html>
<html>
<head>
  <title>etiqueta thead</title>
</head>
<body>
    <table>
    <thead> <!--se utiliza para contenido de la cabecera de grupo en una tabla-->
 <!--se utiliza en conjunción con los <tbody> y <> tfoot elementos para especificar cada parte de una tabla (cabecera, cuerpo, pie de página).-->


    <tr><!--la etiqueta tr define una fila en una tabla-->
  <!--un elemnto tr contine uno o mas th o td elementos-->
    <th>Mes</th>
    <th>Ahorros</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
    <td>Suma</td>
    <td>$180</td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
    <td>Enero</td>
    <td>$100</td>
    </tr>
    <tr>
    <td>Febrero</td>
    <td>$80</td>
    </tr>
    </tbody>
    </table>

</body>
</html>
